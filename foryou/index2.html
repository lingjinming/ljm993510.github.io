<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pictures</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="wrapper">
        <audio autoplay loop id="audio" preload="auto"> 
            您的浏览器不支持 audio 标签。
            <source src="./img/demo.mp3" type="audio/mpeg" />
        </audio>
        <ul>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' height="180px" src='./img/15.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            每个人的裂痕，最后都会变成故事的花纹
                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/6.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            你那么孤独，却说一个人真好 </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/7.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            喜欢这种东西，捂住嘴巴，也会从眼睛里跑出来 </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/8.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            <p>不想撞南墙了</p>
                            <p>
                                想撞先生的胸膛

                            </p>


                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/10.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            <p> “何为美人？”
                            </p>
                            <p> “纤手，漾眸，柔腰肢。”
                            </p>
                            <p> “可否具体？”
                            </p>
                            <p> “橘子香气。”
                            </p>
                            <p> “可否再具体？”
                            </p>
                            <p> “汝。”
                            </p>
                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/9.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            余生好长，你好难忘。

                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/11.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            和你在一起的时候，我从未羡慕过任何人
                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/12.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            你别皱眉，我走就好

                        </h3>
                    </div>
                </div>
            </li>
            <li>
                <div class='picBox'>
                    <div class='show'>
                        <image width='180px' src='./img/14.png'></image>
                    </div>
                    <div class='hide'>
                        <h3>
                            我已经变得温柔了，可是你却不在了

                        </h3>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <script src="../../static/js/jquery.js"></script>
    <script src="demo.js"></script>
</body>

</html>
