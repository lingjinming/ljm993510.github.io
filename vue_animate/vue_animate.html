<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue动画</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.5s ease
        }
        
        fade-enter,
        .fade-leave-active {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">show</button>
        <transition name="fade">
            <p v-show="show">hello</p>
        </transition>
    </div>
</body>
<script src=""></script>
<script>
    new Vue({
        el: '#app',
    })
</script>

</html>
